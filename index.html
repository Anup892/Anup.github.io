<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            background: url(ind2.jpg) no-repeat ;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .taskbar {
            background-color: #2D2D2D;
            overflow: hidden;
        }
        .taskbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 18px 22px;
            text-decoration: none;
        }
        .captcha {
            margin-top: 20px;
        }
        .captcha input {
            width: 50px;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <a href="index.html">Home</a>
        <a href="About us.html">About</a>
        <a href="service.html">Services</a>
        <a href="https://www.facebook.com/profile.php?id=100072716192369&mibextid=kFxxJD">Contact</a>
    </div>

    <br><br>&nbsp;&nbsp;<body txtcolor="red" bgcolor="00ffff"> 
    <font face="wildwest"><b><u>You can fill your details below to get access to another site:</u></b></font>
    <br><br><br>
    <form id="myForm" action="forsite.html" method="post" onsubmit="return validateForm()">
        <label for="fname"><b>First name:</b></label><br>
        <input type="text" id="fname" placeholder="First name" name="fname" required><br>
        <label for="lname"><b>Last Name:</b></label><br>
        <input type="text" id="lname" placeholder="Last name" name="lname" required><br>
        <label for="email"><b>Email:</b></label><br>
        <input type="email" id="email" placeholder="Email id" name="email" required><br>
        <label for="age"><b>Age:</b></label><br>
        <input type="number" id="age" placeholder="Age" name="age" required><br>
        <b>Gender:</b>
        <select name="gender">
            <option value="male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <b>Do you watch porn:</b>
        <select name="watch-porn">
            <option value="Yes, I love watching porn">Yes, I love watching porn</option>
            <option value="Yes, but sometimes">Yes, but sometimes</option>
            <option value="No, I don't watch porn">No, I don't watch porn</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>

    <div class="captcha">
        <h5>TEST: Optional</h5>
        <span id="num1">2</span> + <span id="num2">2</span> = <input type="text" placeholder="optional" id="captchaInput" maxlength="2" pattern="[0-9]*" required>
        <button onclick="refreshCaptcha()">Refresh</button>
    </div>

    <h4>Comment Section</h4>
    <form id="commentForm">
        <textarea id="commentInput" placeholder="Add your comment"></textarea><br>
        <button type="submit">Post Comment</button>
    </form>
    <div id="commentsContainer"></div>

    <h6 align="center">DESIGNED BY:- ANUP UPRETI</h6>
</body>
<script>
    function validateForm() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var age = document.getElementById("age").value;

        if (fname == "" || lname == "" || email == "" || age == "") {
            alert("Please fill all fields properly.");
            return false;
        }
        return true;
    }

    function refreshCaptcha() {
        var num1 = Math.floor(Math.random() * 10);
        var num2 = Math.floor(Math.random() * 10);
        document.getElementById("num1").textContent = num1;
        document.getElementById("num2").textContent = num2;
    }

    document.getElementById('commentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var commentInput = document.getElementById('commentInput').value;
        addComment(commentInput);
        document.getElementById('commentInput').value = '';
    });

    function addComment(comment) {
        var commentContainer = document.getElementById('commentsContainer');
        var newComment = document.createElement('div');
        newComment.className = 'comment';
        newComment.textContent = comment;
        commentContainer.appendChild(newComment);
    }
</script>
</html>
